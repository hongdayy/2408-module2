<body>
    <script>
        function uniqueElements(array1, array2) {
    // Hợp nhất hai mảng
    const combined = [...array1, ...array2];
    
    // Lọc các phần tử không trùng nhau
    return combined.filter(item => 
        (array1.includes(item) && !array2.includes(item)) || 
        (!array1.includes(item) && array2.includes(item))
    );
}

// Ví dụ sử dụng
const A1 = [1, 2, "a"];
const A2 = [1, 3, "b"];
const result = uniqueElements(A1, A2);

console.log(result); 
    </script>
</body>
