<!-- Câu 05: Tạo một menu dạng tabs
Đề bài:
Tạo một menu dạng tabs, mặc định hiển thị ra tab đầu tiên. Click vào tab khác sẽ ẩn tab hiện tại và hiển thị tab mới.
 -->
<style>
    .tab {
  overflow: hidden;
}


.tab-button {
  background-color: #f1f1f1;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 10px 20px;
  transition: 0.3s;
}


.tab-button:hover,
.tab-button.active {
  background-color: #ddd;
}


.tab-content {
  display: none;
  padding: 20px;
  border: 1px solid #ccc;
  background-color: white;
}


.tab-content.active {
  display: block;
}

</style>
<div class="tab">
    <button class="tab-button active" onclick="openTab(event, 'tab1')">Tab 1</button>
    <button class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</button>
    <button class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</button>
  
  
    <div id="tab1" class="tab-content active">
      <h3>Nội dung của Tab 1</h3>
      <p>Đây là nội dung của Tab 1.</p>
    </div>
    <div id="tab2" class="tab-content">
      <h3>Nội dung của Tab 2</h3>
      <p>Đây là nội dung của Tab 2.</p>
    </div>
    <div id="tab3" class="tab-content">
      <h3>Nội dung của Tab 3</h3>
      <p>Đây là nội dung của Tab 3.</p>
    </div>
  </div>
<script>
