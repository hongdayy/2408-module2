// 10. Nhập vào 2 số m, n (m > 0, n > 0). Tìm ước chung lớn nhất, bội chung nhỏ nhất của m, n.
// Nhập vào 2 số m, n

var n = Number(prompt("Nhập n :"));

// Kiểm tra điều kiện đầu vào
if (m > 0 && n > 0) {
    // Tìm UCLN bằng thuật toán Euclid
    var a = m;
    var b = n;

    while (b !== 0) {
        var temp = b;
        b = a % b;
        a = temp;
    }
    var ucln = a; // UCLN

    // Tìm BCNN
    var bcnn = (m * n) / ucln; // BCNN

    console.log(ucln);
    console.log(bcnn);
} else {

    var answer = Number(prompt("nhập 1 số:"));

if (answer === correct) {
    console.log("Đoán đúng");
    break;
} else {
    count --;
    console.log("Đoán sai");
}
if(count === 0) {
    console.log("Bạn đã thua cuộc");
}
}
