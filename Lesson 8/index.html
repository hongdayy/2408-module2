<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quản lý học sinh</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="form-actions-student mt-5">
				<div class="mb-3">
					<label for="id" class="form-label">Mã học sinh:</label>
					<input
						type="number"
						class="form-control"
						id="id"
						placeholder="Nhập id học sinh"
					/>
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Tên học sinh: </label>
					<input
						type="text"
						class="form-control"
						id="name"
						placeholder="Nhập tên học sinh"
					/>
				</div>
				<div class="mb-3">
					<label for="birthday" class="form-label"
						>Ngày sinh của học sinh:
					</label>
					<input
						type="text"
						class="form-control"
						id="birthday"
						placeholder="Nhập ngày sinh của học sinh"
					/>
				</div>
				<div class="mb-3">
					<label for="gender" class="form-label">Giới tính học sinh: </label>
					<select
						id="gender"
						class="form-select"
						aria-label="Default select example"
					>
						<option value="default" selected>Chọn giới tính</option>
						<option value="boy">Nam</option>
						<option value="girl">Nữ</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="math_score" class="form-label">Điểm toán: </label>
					<input
						type="number"
						class="form-control"
						id="math_score"
						placeholder="Nhập điểm toán"
					/>
				</div>
				<div class="mb-3">
					<label for="english_score" class="form-label">Điểm tiếng anh: </label>
					<input
						type="number"
						class="form-control"
						id="english_score"
						placeholder="Nhập điểm tiếng anh"
					/>
				</div>
				<div class="mb-3">
					<label for="literature_score" class="form-label"
						>Điểm ngữ văn:
					</label>
					<input
						type="number"
						class="form-control"
						id="literature_score"
						placeholder="Nhập điểm ngữ văn"
					/>
				</div>
				<div class="mb-3">
					<button id="create_student" class="btn btn-primary">
						Tạo mới học sinh
					</button>
					<button id="update_student" style="display: none;" class="btn btn-success">
						Cập nhật thông tin học sinh
					</button>
				</div>
			</div>

			<div class="form-search-student mt-5">
				<div class="mb-3 d-flex">
					<input
						type="text"
						class="form-control"
						id="keyword"
						placeholder="Nhập thông tin muốn tìm kiếm"
						style="margin-right: 12px"
					/>
					<button id="search" type="button" class="btn btn-light">
						Search
					</button>
				</div>
			</div>

			<div class="table-students mt-5">
				<div class="mb-3">
					<select
						id="sort"
						class="form-select"
						aria-label="Default select example"
					>
						<option value="math_desc" selected>
							Sắp xếp theo điểm toán giảm dần
						</option>
						<option value="math_asc" selected>
							Sắp xếp theo điểm toán tăng dần
						</option>
					</select>
				</div>
				<table class="table table-striped">
					<thead class="table-group-divider">
						<tr>
							<th scope="col">#Mã học sinh</th>
							<th scope="col">Tên</th>
							<th scope="col">Ngày sinh</th>
							<th scope="col">Giới tính</th>
							<th scope="col">Điểm toán</th>
							<th scope="col">Điểm tiếng anh</th>
							<th scope="col">Điểm ngữ văn</th>
							<th scope="col">Hành động</th>
						</tr>
					</thead>
					<tbody id="tbody" class="table-group-divider"></tbody>
				</table>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="./scripts.js"></script>
	</body>
</html>
